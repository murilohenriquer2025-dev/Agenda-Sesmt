<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda SESMT</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#00796B" />
</head>
<body>
  <h1>Agenda SESMT</h1>
  <p>Se a página não abrir automaticamente, <a id="openLink" href="https://sites.google.com/view/agendadetreinamento/agenda-sesmt" target="_blank" rel="noopener">clique aqui para abrir a agenda</a>.</p>

  <script>
    // registra o service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registrado.'))
        .catch(err => console.warn('Erro ao registrar SW:', err));
    }

    // tenta abrir em iframe — se o Google Sites bloquear, o link acima abre em nova aba
    (function tryEmbed() {
      var iframe = document.createElement('iframe');
      iframe.src = 'https://sites.google.com/view/agendadetreinamento/agenda-sesmt';
      iframe.style.width = '100%';
      iframe.style.height = '90vh';
      iframe.style.border = '0';
      // coloque dentro de um try/catch, se for bloqueado ainda deixa o link
      document.body.appendChild(iframe);
    })();
  </script>
</body>
</html>
